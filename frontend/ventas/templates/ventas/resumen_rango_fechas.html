{% extends 'ventas/peticiones.html' %}
{% block extra_content %}
<h2>Resumen de Clasificación por Rango de Fechas</h2>
<form action="{% url 'resumen_rango_fechas' %}" method="post">
    {% csrf_token %}
    <label for="fecha_inicio">Fecha Inicio:</label>
    <input type="date" name="fecha_inicio" id="fecha_inicio" required>

    <label for="fecha_fin">Fecha Fin:</label>
    <input type="date" name="fecha_fin" id="fecha_fin" required>

    <label for="empresa">Empresa (opcional):</label>
    <input type="text" name="empresa" id="empresa" placeholder="Dejar vacío para todas las empresas">

    <button type="submit">Consultar</button>
</form>
